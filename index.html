<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Box Icons Link -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="container">
        <!-- heading -->
        <div class="heading"><h2><i class='bx bxs-stopwatch'></i> STOPWATCH</h2></div>
        <!-- digits -->
        <div id="time">
            <span class="digit" id="hr">00</span>
            <span class="txt">Hr</span>

            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>

            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>

            <span class="digit" id="count">00</span>
        </div>

        <!-- buttons -->
        <div id="btn-container">
            <button class="btn" id="start" onclick="start()"><i class='bx bx-play-circle' ></i> Start</button>
            <button class="btn" id="stop" onclick="stop()"><i class='bx bx-stop-circle' ></i> Stop</button>
            <button class="btn" id="reset" onclick="reset()"><i class='bx bx-reset' ></i> Reset</button>
        </div>
    </div>
    
    <!-- Javascript link -->
    <script src="script.js"></script>

</body>
</html>
